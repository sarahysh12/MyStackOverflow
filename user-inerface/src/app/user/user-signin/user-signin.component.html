<div class="container">
<div class="col-md-4 offset-md-4">
  <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input name="__RequestVerificationToken" type="hidden" value="">
    <div class="validation-summary-valid text-danger" data-valmsg-summary="true"><ul><li style="display:none"></li></ul></div>
    <div class="well register-well">
      <div class="form-group">
        <div class="cols-sm-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" style="font-size:18px;"></i></span>
            <div class="col-md-10">
              <input class="form-control input-lg test" formControlName="username" data-val="true" data-toggle="tooltip" data-trigger="focus" data-placement="right" data-val-required="The Username field is required." id="Username" name="Username" placeholder="Enter Username" title="A username is more secure than an email address. Create a name up to 10 characters long" type="text" value="">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock" style="font-size:18px;"></i></span>
            <div class="col-md-10">
              <input class="form-control input-lg test" formControlName="password" id="EnterPassword" data-val="true" data-toggle="tooltip" data-trigger="focus" data-placement="right" data-val-equalto="The password and confirmation password do not match." data-val-equalto-other="*.Password" title="To secure your account, choose a password you haven't used before and avoid using a family member or pet's name." name="EnterPassword" placeholder="Enter password" type="password">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <div class="cols-sm-10">
          <div class="input-group">
            <div class="col-auto"></div><button type="submit" id="Burt" class="btn btn-success btn-lg login-button">Log In </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
